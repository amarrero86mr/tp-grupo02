<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERCADO | tradicion criolla</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/pags/mercado.css" />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../imgs/icons/favicon-32x32.png"
    />
  </head>
  <body>
    <header>
      <!-- Navigation-->
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="../index.html"
            ><img
              width="150px"
              src="../imgs/logo/Designer__6_-derecho-removebg-preview.png"
              alt="Logo de Tradición Criolla"
          /></a>
        </div>
        <!-- el siguiente div esta oculto para hacerlo visible en la etapa responsive -->
        <div class="navbar__menu">
          <label for="check-menu-responsive" class="checkbtn-menu-responsive">
            <img
              class="img-menu-responsive"
              width="45px"
              src="../imgs/icons/bars-solid.svg"
              alt="favicon de menu"
            />
          </label>
          <input hidden type="checkbox" id="check-menu-responsive" />

          <ul class="navbar__menu-list">
            <li class="navbar__menu-item con__submenu">
              <a href="#">MERCADO</a>
              <img
                width="20px"
                src="../imgs/icons/chevron-down-solid.svg"
                alt="icono de flecha abajo"
              />
              <ul class="submenu">
                <li class="submenu__items">
                  <a href="#" class="submenu__link">Yerbas</a>
                </li>
                <li class="submenu__items">
                  <a href="#" class="submenu__link">Mates</a>
                </li>
                <li class="submenu__items">
                  <a href="#" class="submenu__link">Termos</a>
                </li>
              </ul>
            </li>
            <li class="navbar__menu-item"><a href="#">CONTACTO</a></li>
            <li class="navbar__menu-item">
              <a href="../pages/login.html">INGRESAR</a>
            </li>
            <li class="navbar__menu-item">
              <a href="#"
                ><img
                  width="40px"
                  src="../imgs/icons/cart-shopping-solid.svg"
                  alt="favicon de carrito de compras"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Section-->
    <main>
      <h1 class="hero__title">MERCADO</h1>
      <section class="container">
        <!-- card producto -->
        <div class="col mb-5">
          <div class="card h-100">
            <!-- Product image-->
            <img
              class="card-img-top"
              src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
              alt="..."
            />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">Popular Item</h5>
                <!-- Product price-->
                $40.00
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <button class="btn btn-outline-dark mt-auto">
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <article>
        <ul class="section__redes">
          <li>
            <a href="../pages/contacto.html"
              ><img width="45px" src="../imgs/icons/facebook.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="../pages/contacto.html"
              ><img width="45px" src="../imgs/icons/twitter.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="../pages/contacto.html"
              ><img width="50px" src="../imgs/icons/youtube.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="../pages/contacto.html"
              ><img width="45px" src="../imgs/icons/instagram.svg" alt=""
            /></a>
          </li>
        </ul>

        <ul>

          <li><a href="../pages/nosotros.html">NOSOTROS</a></li>
        </ul>
        <a href="../index.html"
          ><img
            width="200px"
            src="../imgs/logo/Designer__6_-derecho-removebg-preview.png"
